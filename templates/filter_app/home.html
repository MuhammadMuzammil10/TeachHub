{% extends "layouts/a.html" %}
{% block content %}
  
<h1>All Jobs</h1>
{% for job in jobs %}
    <div class="{% if job.status == 'Rejected' %}rejected{% else %}approved{% endif %}">
        {{ job.description }}
        <span>{{ job.status }}</span>
    </div>
{% endfor %}
<br>

<br>
{% endblock content %}
