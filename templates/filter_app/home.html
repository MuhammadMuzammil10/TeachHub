{% extends "layouts/a.html" %}
{% block content %}
  
<h1>All Jobs</h1>
{% for job in jobs %}
    <div class="{% if job.status == 'Rejected' %}rejected{% else %}approved{% endif %}">
        {{ job.content }}
        <span>{{ job.status }}</span>
    </div>
{% endfor %}
<br>
<br>
<br>
<a href="{% url 'post-job' %}">Post a Job</a>
{% endblock content %}
